<!DOCTYPE html>

<head>

    <title>Welcome to Royal Restaurant</title>
    <link rel="stylesheet" media="all" href="style.css">
    <script>
        function show(x)
        {
            var elements = document.getElementsByClassName("infotab");
            for (var i = 0, len = elements.length; i < len; i++) {
                // elements[i].style ...
                if(i==(x-1))
                {
                    elements[i].style.display="inline";
                }
                else {
                    elements[i].style.display = "none";
                }
            }
        }

    </script>
</head>
