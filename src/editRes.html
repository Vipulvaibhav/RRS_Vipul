<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Make a Reservation</title>
    <link rel="stylesheet" media="all" href="style.css">
</head>
<body>
<header>
    <p align="center">The Royal Restaurant</p>
</header>
<content>
    <div clas="row">
        <div class ="col-xs-12 col-md-4">

        </div>
        <div class ="col-xs-12 col-md-4 container">
            <div id="tile1">

            </div>
            <div id="tile2">

            </div>
            </br>
            <p align="center">
                Welcome to the Reservation System
                <br>
                Please Enter the information below :
                <br><div class="row">
            <div class="col-xs-4 col-sm-4">
                Confirm # :
            </div>
            <div class="col-xs-8 col-sm-8">
                <p>11/20/2015</p>
            </div>
        </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Date :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="date" id="date" name="date" placeholder="date" value="2015-11-20">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Time :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="time" id="time" name="time" placeholder="time" value="21:30:00">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    AM/PM :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <select>
                        <option value="am">A.M</option>
                        <option value="pm" selected>P.M</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Party Size :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <select>
                        <option value="1">1 person</option>
                        <option value="2">2 persons</option>
                        <option value="3">3 persons</option>
                        <option value="4">4 persons</option>
                        <option value="5" selected>5 persons</option>
                        <option value="6">6 persons</option>
                        <option value="7">7 persons</option>
                        <option value="8">8 persons</option>
                        <option value="9">9 persons</option>
                        <option value="10">10 persons</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Name :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="text" id="name" name="name" placeholder="Name" value="Mr.Robert Mathew" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Email :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="email" id="email" name="email" placeholder="xyz@abc.con" value="xyz@abc.com" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    Phone No. :
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="tel" id="contact" name="contact" placeholder="Contact No." value="919-456-1234" readonly>
                </div>
            </div>
            </br>

            <input type="button" id="submit" name="submit" class="login-btn" value="Change Details">
            <br>
            <input type="button" id="cancel" name="cancel" class="login-btn" value="Back to Menu">

            </p>
        </div>
        <div class ="col-xs-12 col-md-4">

        </div>
    </div>
</content>
</body>
</html>
